<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Турбина</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__logo"
        ><img src="./images/logo.svg" alt="Логотип Маршака"
      /></a>
      <div class="header__box">
        <a
          href="https://music.yandex.ru/home"
          target="blank"
          class="header__link"
          >Яндекс.Музыка ↗</a
        >
        <a href="https://www.spotify.com/" target="blank" class="header__link"
          >Spotify ↗</a
        >
        <a
          href="https://www.apple.com/apple-music/"
          target="blank"
          class="header__link"
          >Apple Music ↗</a
        >
        <a href="https://vk.com/vkmusic" target="blank" class="header__link"
          >VK Music ↗</a
        >
      </div>
    </header>
    <main class="content">
      <section class="background"></section>
      <section class="overlay">
        <img class="overlay__title" src="images/turbina.svg" />
      </section>
      <section class="player content__player">
        <button class="player__button-play" href="#"></button>
        <div class="player__sound-box">
          <div class="player__title-box">
            <p class="player__name">Контур — Хадн Дадн feat. Варя Карпова и Федя Быстров</p>
            <p class="player__time">2:24</p>
          </div>
          <div class="player__line"></div>
        </div>
        <button class="player__button-text" href="#">Текст песни</button>
        <button class="player__button-show" href="#"></button>
      </section>
    </main>
  </body>
</html>
